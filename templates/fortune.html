
{% extends "base.html" %}

{% block main %}
    <h2>Your Fortune</h2>
    <body>
        <div class="card-container">
            {% for card in cards %}
                <div class="box" style="background: url('/static/images/{{ card[2] }}') no-repeat center center; background-size: cover;">
                    <div class="box-content">
                        <h4 class="name">{{ card[0] }}</h4>
                        <p class="paragraph">{{ card[1] }}</p>
                    </div>
                </div>
            {% endfor %}
        </div>
    </body>
{% endblock %}
